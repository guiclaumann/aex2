name: '[BACKEND] Build and Push Docker image'

on:
  push:
    tags:
      - 'backend-v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Build with Maven (no cache)
        working-directory: ./backend
        run: mvn -B clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: vars
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend          # contexto agora Ã© a pasta backend
          file: ./backend/Dockerfile  # Dockerfile dentro de backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/aex-jar:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/aex-jar:${{ steps.vars.outputs.version }}
